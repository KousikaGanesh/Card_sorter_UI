<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div style="margin-left:15%">
    <h4>Things To Be Done</h4>
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    To-Do List
                </div>
                <div class="panel-body" dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="result">
                    <ul class="list-group">
                        <li *ngFor="let item of result; let i= index" class="list-group-item" dnd-sortable [sortableIndex]="i" (onDropSuccess)="updateAll()">
                            {{ item.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
